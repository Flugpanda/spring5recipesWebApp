<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
	rel="stylesheet" />
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script th:href="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
<title>404 Website not found</title>
</head>
<body>
	<div class="container-fluid center" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-12">
				<h1>404 - Not Found</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th>Key</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Reason</td>
							<td th:text="${reason}">Something went wrong</td>
						</tr>
						<tr>
							<td>Requested URL</td>
							<td th:text="${url}">localhost:8080</td>
						</tr>
						<tr>
							<td>Exception</td>
							<td th:text="${exception}">Exception gous her</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
