<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Check our fresh recipes</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:href="@{/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="container-fluid center" style="margin-top: 20px">
		<div class="row">
			<!--  div class="col-md-6 col-md-offset-3"> -->
			<div class="span6" style="float: none; margin: 0 auto;">
			
				<div class="panel panel-primary">

					<div class="panel-heading">
						<h1 class="panel-title">Welcome, please check our new recipes!</h1>
					</div>

					<div class="panel-body">
						<div class="table-responsive" th:if="${not #lists.isEmpty(allRecipes)}">
							<table class="table table-hover" th:each="recipe: ${allRecipes}">
								<thead class="thead-inverse">
									<tr>
										<th>ID</th>
										<th>Recipe Description</th>
										<th>Ingredients</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="${recipe.id}">123</td>
										<td th:text="${recipe.description}">Recipe Title</td>
										<td>
											<table>
												<thead>
													<tr>
														<th>Amount</th>
														<th>Measuring Unit</th>
														<th>Description</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="ingredient: ${recipe.ingredients}">
														<td th:text="${ingredient.amount}">2.0</td>
														<td th:text="${ingredient.unitOfMeas.uom}">Gram</td>
														<td th:text="${ingredient.description}"></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- </div class="table-responsive" th:if="${not #lists.isEmpty(allRecipes)}"> -->
					</div>
					<!-- </div class="panel-body"> -->

				</div>
				<!--  </div class="panel panel-primary"> -->
			</div>
			<!--  </div class="col-md-6 col-md-offset-3"> -->
		</div>
		<!-- </div  class="row"> -->
	</div>
	<!--  </div class="container-fluid"> -->

</body>
</html>
