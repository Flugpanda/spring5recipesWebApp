<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Check our fresh recipes</title>

<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
	rel="stylesheet" />

<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

<script th:href="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="container-fluid center" style="margin-top: 20px">
		<div class="row">
			<!--  div class="col-md-6 col-md-offset-3"> -->
			<div class="span6" style="float: none; margin: 0 auto;">

				<div class="panel panel-primary">

					<div class="panel-heading">
						<h1 class="panel-title">Welcome, please check our new
							recipes!</h1>
					</div>

					<div class="panel-body">
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(allRecipes)}">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>ID</th>
										<th>Recipe Description</th>
										<th>Link</th>
									</tr>
								</thead>
								<tr th:each="recipe: ${allRecipes}">
									<td th:text="${recipe.id}">123</td>
									<td th:text="${recipe.description}">Recipe Title</td>
									<td><a href="#"	th:href="@{'/recipes/' + ${recipe.id} + '/show'}">Link</a></td>
								</tr>
							</table>
						</div>
						<!-- </div class="table-responsive" th:if="${not #lists.isEmpty(allRecipes)}"> -->
					</div>
					<!-- </div class="panel-body"> -->

				</div>
				<!--  </div class="panel panel-primary"> -->
			</div>
			<!--  </div class="col-md-6 col-md-offset-3"> -->
		</div>
		<!-- </div  class="row"> -->
	</div>
	<!--  </div class="container-fluid"> -->

</body>
</html>
